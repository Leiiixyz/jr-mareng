<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: rgb(79, 216, 90);
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: #fff; /* Link color within the navigation */
            text-decoration: none; /* Remove underline from links */
            padding: 0.5em 1em; /* Add padding to links for spacing */
        }
        main {
            padding: 2em;
            text-align: center;
        }
        h2 {
            color: rgb(0, 0, 0);
            margin-bottom: 20px;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            position: relative;
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item:hover img {
            filter: brightness(80%);
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        footer {
            background-color: rgb(97, 160, 33);
            color: #fff;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <img src="banner.jpg" height="300" width="1480" alt="Banner Image">
        <nav>
            <a href="index.html">Home</a> |
            <a href="buildings.html">Buildings</a> |
            <a href="RulesAndRegulations.html">Rules and Regulations</a> | 
            <a href="contact.html">Contact</a>
        </nav>
    </header>


    <main>
        <h2>BUILDINGS OF TALISAYAN NATIONAL HIGH SCHOOL</h2>
        
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="g7.jpg" height="500" width="500" alt="Grade 7 Building">
                <div class="overlay"> GRADE 7 BUILDING</div>
            </div>

            <div class="gallery-item">
                <img src="g8.jpg"height="500" width="500" alt="Grade 8 Building">
                <div class="overlay">GRADE 8 BUILDING</div>
            </div>

            <div class="gallery-item">
                <img src="g9.jpg" alt="Grade 9 Building">
                <div class="overlay">GRADE 9 BUILDING</div>
            </div>

            <div class="gallery-item">
                <img src="g10.jpg" alt="Grade 10 Building">
                <div class="overlay">GRADE 10 BUILDING</div>
            </div>

            <div class="gallery-item">
                <img src="shs.jpg" alt="SHS Building">
                <div class="overlay">SHS BUILDING</div>
            </div>

            <div class="gallery-item">
                <img src="admin.jpg" alt="Admin Building">
                <div class="overlay">ADMIN BUILDING</div>
            </div>

            <div class="gallery-item">
                <img src="clinic.jpg" alt="Clinic & H.Q">
                <div class="overlay">CLINIC & H.Q</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TALISAYAN NATIONAL HIGH SCHOOL. All rights reserved.</p>
    </footer>
</body>

</html>
