<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Picture with Borders</title>
<style>
  /* CSS for the border */
  .picture-with-border {
    border: 2px solid black; /* Change the color and thickness as needed */
    padding: 10px; /* Adjust padding as needed */
    display: inline-block; /* Ensures that the border fits tightly around the image */
  }
</style>
</head>
<body>

<!-- HTML for the picture with border -->
<div class="picture-with-border">
  <img src="your-image-url.jpg" alt="Your Image">
</div>

</body>
</html>
