<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            overflow-x: hidden;
        }
        header {
            position: relative;
            z-index: 3; /* Ensure header is above other content */
        }
        nav {
            background-color: rgb(79, 216, 90);
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: #fff; /* Link color within the navigation */
            text-decoration: none; /* Remove underline from links */
            padding: 0.5em 1em; /* Add padding to links for spacing */
        }
        main {
            padding: 2em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        footer {
            background-color: rgb(97, 160, 33);
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 3; /* Ensure sidebar is above banner image */
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: #000000;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #63c0ae;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #ff0e0ed4;
        }
        #toggleBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #000000;
            z-index: 4; /* Ensure toggle button is above all other content */
        }
        #toggleBtn:hover {
            color: #63c0ae;
        }
        .picture-with-border {
            position: relative;
            width: 250px;
            overflow: hidden;
            border: 4px solid #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .picture-with-border:hover {
            transform: scale(1.05);
        }
        .picture-with-border img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <img src="banner.jpg" height="300" width="100%" alt="Banner Image">
    <div id="toggleBtn" onclick="openNav()">&#9776;</div>
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="gradelevels.html">Grade levels</a>
        <a href="teachers.html">Teachers</a>
        <a href="acheivements.html">Achievements</a>
        <a href="grading.html">Grading System</a>
    </div>
</header>

<nav>
    <a href="index.html">Home</a> |
    <a href="buildings.html">Buildings</a> |
    <a href="RulesAndRegulations.html">Rules and Regulations</a> |
    <a href="contact.html">Contact</a>
</nav>
<main>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="one.jpg" height="500" width="500" alt="Grade 7 Building">
            <div class="overlay">
        </div>

        <div class="gallery-item">
            <img src="two.jpg"height="500" width="500" alt="Grade 8 Building">
            <div class="overlay">
        </div>

        <div class="gallery-item">
            <img src="three.jpg" alt="Grade 9 Building">
            <div class="overlay">
        </div>
</main>

<main>
    <div class="picture-with-border">
        <img src="tnhs.jpg" height="500" width="500" alt="Grade 7 Building">
    </div>
    <div class="picture-with-border">
        <img src="hermosa.jpg" height="500" width="500" alt="Grade 8 Building">
    </div>
    <div class="picture-with-border">
        <img src="hymm.jpg" height="500" width="500" alt="Grade 9 Building">
    </div>
    <div class="picture-with-border">
        <img src="lupang.jpg" height="500" width="500" alt="Grade 10 Building">
    </div>
    <div class="picture-with-border">
        <img src="mandv.jpg" height="500" width="500" alt="SHS Building">
    </div>
</main>



<footer>
    <p>&copy; 2024 TALISAYAN NATIONAL HIGH SCHOOL. All rights reserved.</p>
</footer>

<script>
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
    }
</script>

</body>
</html>
